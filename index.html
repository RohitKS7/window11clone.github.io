<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div class="taskbar">
        <img src="/assets/icons.PNG" alt="">
        <img class="right" src="/assets/taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="/assets/startmenu.PNG" alt="">
    </div>
    <div class="section">
        <div class="flex">
<img src="/assets/chromeicon.png" alt="">
        <span>Google Chrome</span>

        <img class="edge" src="/assets/edgeicon.png" alt="">
        <span>Microsoft Edge</span>

        <img class="bin" src="/assets/recyclebinicon.png" alt="">
        <span class="rbin" >Recycle Bin</span>

    </div>
        <div class="video-container">
            <video autoplay muted id="vid">
                <source src="/assets/video.webm" type="video/webm">
            </video>
        </div>
    </div>
</body>

</html>
